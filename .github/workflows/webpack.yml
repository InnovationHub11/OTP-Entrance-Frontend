name: Frontend CI/CD with Netlify Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Install dependencies
        run: npm install

      - name: Build Frontend
        run: npm run build

      - name: Copy _redirects file
        run: cp public/_redirects dist/otp-entrance-frontend/browser/_redirects

      - name: Verify _redirects exists
        run: test -f dist/otp-entrance-frontend/browser/_redirects && echo "_redirects found"

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v2
        with:
          publish-dir: dist/otp-entrance-frontend/browser
          production-deploy: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
