<h2>Sign In</h2>
<form (ngSubmit)="onSubmit()" #signinForm="ngForm" novalidate>
  <label for="idNumber">ID Number</label>
  <input
    type="number"
    id="idNumber"
    name="idNumber"
    [(ngModel)]="idNumber"
    placeholder="Enter your ID Number"
    required
    #idNumberCtrl="ngModel" />

  <div *ngIf="idNumberCtrl.invalid && idNumberCtrl.touched" class="error">
    ID Number is required.
  </div>

  <label for="password">Password</label>
  <input
    type="password"
    id="password"
    name="password"
    [(ngModel)]="password"
    placeholder="Enter your password"
    required
    #passwordCtrl="ngModel" />

  <div *ngIf="passwordCtrl.invalid && passwordCtrl.touched" class="error">
    Password is required (minimum 8 characters).
  </div>

  <button type="submit" [disabled]="signinForm.invalid">SIGN IN</button>
</form>

<div class="links">
  <a routerLink="/signup">Register new account! Sign Up</a> |
  <a routerLink="/forgot-password">Forgot Password?</a>
</div>
