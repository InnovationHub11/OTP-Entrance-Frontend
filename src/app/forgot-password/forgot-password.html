<div class="forgot-password-container">
  <h2>Forgot Password</h2>
  <form (ngSubmit)="requestOtp()" #forgotForm="ngForm">
    <label for="email">Email Address:</label>
    <input
      id="email"
      type="email"
      [(ngModel)]="email"
      name="email"
      required
      placeholder="Enter your email" />

    <button type="submit" [disabled]="forgotForm.invalid" class="btn btn-primary">
      Send OTP
    </button>
  </form>
</div>
